version: 1
type: node
node:
  module: ./main.js  # Путь к вашему главному JavaScript файлу
  node_version: 18       # или 18, 20, в зависимости от того, что используете
  port: 8080            # Укажите порт, который должен прослушивать ваше приложение

meta:
  environment: node
  toolchain:
    name: npm
    version: "18"
build:
  skip: false
  additionalCommands: null
  artifacts:
    "*": /
run:
  scriptName: index.js
  scriptArguments: null
  nodeArguments: null
  command: npm run start
  persistenceMount: /data
  containerPort: "80"
  servicePort: "80"