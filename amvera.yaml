version: 1
type: node
node:
  module: model/main.js  # Путь к вашему JavaScript-файлу с приложением
  node_version: 16 # или другая поддерживаемая версия

meta:
  environment: node
  toolchain:
    name: npm
    version: "18"
build:
  skip: false
  additionalCommands: null
  artifacts:
    "*": /
run:
  scriptName: index.js
  scriptArguments: null
  nodeArguments: null
  command: npm run start
  persistenceMount: /data
  containerPort: "80"
  servicePort: "80"