<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Poker Mini App</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #211623; /* Темно-фиолетовый фон */
            color: white; /* Белый текст для контраста */
            display: flex;
            padding-left: 15px;
            padding-right: 15px;
            flex-direction: column;
            align-items: center; /* Центрируем элементы по горизонтали */
            min-height: 100vh; /* Занимаем всю высоту экрана */
        }

        button {
            background-color: #221A23; /* Светло-фиолетовый для кнопок */
            box-shadow:
    /* Нижняя тень для глубины (темнее, дальше) */
    20px 6px 12px rgba(0, 0, 0, 0.15),
    /* Верхний светлый блик (светлее, ближе, внутри) */
    inset 0 2px 0px rgba(255, 255, 255, 0.6);
            border: 5px solid #ae96b2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: left;
            margin: 5px; /* Отступы между кнопками */
        }

        button:hover {
            background-color: #7B5CB5; /* Более темный оттенок при наведении */
        }

        /* Стили для блоков */
        .logo-container {
            text-align: center;
            padding: 20px;
        }

        .logo-container img {
            max-width: 150px; /* Или другой подходящий размер */
            height: auto;
        }

        .top-section {
            background-color: #2E2031; /* Светло-фиолетовый фон */
            padding: 20px;
            
            max-width: 600px;
            margin-bottom: 20px;
            right: 25px;
            left: 25px;
            border-radius: 10px;
            width: 100%; /* Занимает 90% ширины экрана */
             /* Максимальная ширина */
            display: flex;
            flex-wrap: wrap;
            flex-shrink: 1;
            box-sizing: border-box;

            align-items: center; /* Выравнивание по вертикали */
            justify-content: space-between; /* Распределяем пространство между элементами */
            box-shadow:
    /* Нижняя тень для глубины (темнее, дальше) */
    20px 6px 22px rgba(106, 106, 106, 0.15),
    /* Верхний светлый блик (светлее, ближе, внутри) */
    inset 1px 10px 20px rgba(0, 0, 0, 0.6);
        }

        .top-section img {
            max-width: 100px; /* Размер картинки слева */
            height: auto;
                        flex-wrap: wrap;

            margin-right: 20px;
            border-radius: 5px;
        }

        .top-buttons {
            display: flex;
                        flex-wrap: wrap;

            flex-direction: column; /* Кнопки в столбик */
        }

        .bottom-section {
            padding-top: 20px;
            width: 100%;
            max-width: 600px;
            
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Равномерное распределение кнопок */
            gap: 15px;
            flex-shrink: 1;
            margin: 0px;
            box-sizing: border-box;
        }
.flex-container .button1 { order: 1; }
.flex-container .button2 { order: 2; }
.flex-container .button3 { order: 3; }
.flex-container .button4 { order: 4; }

        .bottom-section-button{
            max-width: 300px;
            min-width: 150px;
            height: 80px;
            border-radius: 15px;
            border: 0.1px solid #3b2d3d;
             box-shadow:
    /* Нижняя тень для глубины (темнее, дальше) */
    20px 6px 12px rgba(0, 0, 0, 0.15),
    /* Верхний светлый блик (светлее, ближе, внутри) */
    inset 0 2px 0px rgba(255, 255, 255, 0.6);
            padding-bottom: 50px;
            text-align: justify;
            padding-left: 5px;
            margin: 0;
        }

        .bottom-section-menu {
            margin: 0;
            padding: 0;
        }

        /* Дополнительные стили для телеграм-мини-приложения */
        :root {
          --tg-viewport-height: 100vh;
        }

        body {
          height: var(--tg-viewport-height);
        }

    </style>
</head>
<body>

    <!-- Логотип -->
    <div class="logo-container">
        <img src="logo.png" alt="Poker Logo"> <!-- Замените на путь к вашему логотипу -->
    </div>

    <!-- Верхний блок с картинкой и кнопками -->
    <div class="top-section">
        <img src="poker_chip.png" alt="Poker Chip"> <!-- Замените на путь к вашей картинке -->
        <div class="top-buttons">
            <button onclick="location.href='rating.html'">Рейтинг</button>
            <button onclick="location.href='race.html'">Гонка месяца</button>
            <button onclick="location.href='past_games.html'">Прошедшие игры</button>
        </div>
    </div>

    <!-- Нижний блок с кнопками -->
    <div class="bottom-section">
        <button class="bottom-section-button" onclick="location.href='menu.html'">Меню</button>
        <button class="bottom-section-button" onclick="location.href='tea.html'">Чайная карта</button>
        <button class="bottom-section-button" onclick="location.href='parkour.html'">Паркур</button>
        <button class="bottom-section-button" onclick="location.href='bar_map.html'">Карта бара</button>
    </div>

    <!-- Подключаем официальный скрипт Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script> <!-- Убедитесь, что имя файла совпадает! -->
</body>
</html>
