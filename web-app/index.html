<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Mini App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Логотип -->
    <div class="logo-container">
        <img src="./images/logo.svg" alt="Poker Logo">
    </div>

    <!-- Верхний блок -->
    <div class="top-section">
        <!-- <img src="poker_chip.png" alt="Poker Chip"> -->
        <div class="top-section-img">
        <object data="./images/chip.svg" type="image/svg+xml"></object>

        </div>
        <div class="top-buttons">
            <button onclick="location.href='rating.html'">Рейтинг</button>
            <button onclick="location.href='race.html'">Гонка месяца</button>
            <button onclick="location.href='past_games.html'">Прошедшие игры</button>
        </div>
    </div>

    <!-- Нижний блок -->
    <div class="bottom-section">
        <button class="bottom-section-button" onclick="location.href='menu.html'">Меню</button>
        <button class="bottom-section-button" onclick="location.href='tea.html'">Чайная карта</button>
        <button class="bottom-section-button" onclick="location.href='parkour.html'">Паркур</button>
        <button class="bottom-section-button" onclick="location.href='bar_map.html'">Карта бара</button>
    </div>

    <!-- Скрипты -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
