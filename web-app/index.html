<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Poker Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color); /* Используем цвета темы Telegram */
            color: var(--tg-theme-text-color);
        }
        h1 {
            color: var(--tg-theme-text-color);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Мини-приложение для покера</h1>
    <p>Выбери размер ставки:</p>
    <input type="number" id="betInput" value="10" min="1">
    <button id="sendBetButton">Сделать ставку</button>

    <!-- Подключаем официальный скрипт Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script>
</body>
</html>
